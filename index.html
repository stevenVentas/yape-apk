<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yape</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(180deg, #6a1b9a, #4a148c);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.container{
    width:360px;
}

.card{
    background:white;
    border-radius:20px;
    padding:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
    position:relative;
}

/* FORMULARIO */
input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:15px;
}

button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
    background:#6a1b9a;
    color:white;
    font-weight:bold;
}

#constancia{
    display:none;
}

/* COMPARTIR */
.share{
    position:absolute;
    top:18px;
    right:20px;
    display:flex;
    align-items:center;
    gap:6px;
    color:#2ec4b6;
    font-size:14px;
    font-weight:bold;
}

/* ROJEASTE */
.status{
    font-size:19px;
    font-weight:900;
    color:#6a1b9a;
    margin-bottom:10px;
}

/* MONTO */
.amount{
    font-size:42px;
    font-weight:bold;
}

.currency{
    font-size:24px;
    font-weight:bold;
    vertical-align:super;
    margin-right:3px;
}

.name{
    font-size:18px;
    font-weight:bold;
    margin-top:8px;
}

.date{
    font-size:14px;
    color:#777;
    margin-top:6px;
    display:flex;
    align-items:center;
    gap:6px;
}

.icon{
    width:16px;
    height:16px;
}

.divider{
    height:1px;
    background:#e5e5e5;
    margin:18px 0;
}

/* CODIGO */
.security{
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.security-left{
    display:flex;
    align-items:center;
    gap:6px;
}

.security-left strong{
    font-size:9px;
}

.info-btn{
    background:#2ec4b6;
    color:white;
    width:18px;
    height:18px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:12px;
    font-weight:bold;
}

.code-box{
    display:flex;
    gap:8px;
}

.code-box div{
    background:#e8e1f5;
    color:#6a1b9a;
    width:30px;
    height:30px;
    border-radius:8px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:bold;
}

/* DATOS */
.section-title{
    font-weight:bold;
    font-size:10px; /* más pequeño */
    margin-bottom:10px;
}

.row{
    display:flex;
    justify-content:space-between;
    margin-bottom:8px;
    font-size:14px; /* más pequeño */
}

.label{
    color:#555;
}

.value{
    font-weight:bold;
}

/* POPUP */
.popup{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.4);
    justify-content:center;
    align-items:center;
}

.popup-content{
    background:white;
    padding:20px;
    border-radius:15px;
    width:250px;
    text-align:center;
    font-weight:bold;
}

/* FOOTER */
.footer{
    margin-top:40px;
    text-align:center;
    color:white;
    font-size:14px;
    line-height:1.6;
}
</style>
</head>

<body>

<div class="container">

<div class="card" id="formulario">
    <h3>Enviar dinero</h3>

    <label>Titular Yape</label>
    <input type="text" id="nombre">

    <label>Número Yape</label>
    <input type="tel" id="numero">

    <label>Monto</label>
    <input type="number" step="0.01" id="monto">

    <button onclick="simular()">ENVIAR</button>
</div>

<div class="card" id="constancia">

    <div class="share">
        <svg class="icon" fill="#2ec4b6" viewBox="0 0 24 24">
            <path d="M18 16a3 3 0 00-2.24 1.03l-7.12-3.56a3.04 3.04 0 000-2.94l7.12-3.56A3 3 0 1015 5a2.96 2.96 0 00.06.59L7.94 9.15a3 3 0 100 5.7l7.12 3.56A3 3 0 1018 16z"/>
        </svg>
        Compartir
    </div>

    <div class="status">¡Yapeaste!</div>

    <div class="amount" id="montoRes"></div>

    <div class="name" id="nombreRes"></div>

    <div class="date">
        <svg class="icon" fill="none" stroke="#777" stroke-width="2" viewBox="0 0 24 24">
            <rect x="3" y="4" width="18" height="18" rx="2"></rect>
            <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        <span id="fecha"></span>
        |
        <svg class="icon" fill="none" stroke="#777" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="9"></circle>
            <path d="M12 7v6l4 2"></path>
        </svg>
        <span id="hora"></span>
    </div>

    <div class="divider"></div>

    <div class="security">
        <div class="security-left">
            <strong>CÓDIGO DE SEGURIDAD</strong>
            <div class="info-btn">i</div>
        </div>
        <div class="code-box" id="codigoSeguridad"></div>
    </div>

    <div class="divider"></div>

    <div class="section-title">DATOS DE LA TRANSACCIÓN</div>

    <div class="row">
        <div class="label">Nro. de celular</div>
        <div class="value" id="numeroRes"></div>
    </div>

    <div class="row">
        <div class="label">Destino</div>
        <div class="value">Yape</div>
    </div>

    <div class="row">
        <div class="label">Nro. de operación</div>
        <div class="value" id="operacion"></div>
    </div>

</div>

</div>

<div id="popupError" class="popup">
    <div class="popup-content">
        Monto máximo es 500
    </div>
</div>

<div class="footer">
Apk desarrollado por Eder Steven Ventas FF<br>
Contacto wsp: +51 921 114 873<br>
Instagram: @stevenv.ff
</div>

<script>
function simular(){

    let nombre=document.getElementById("nombre").value;
    let numero=document.getElementById("numero").value;
    let monto=parseFloat(document.getElementById("monto").value);

    if(!nombre||!numero||isNaN(monto)) return;

    if(monto>500){
        document.getElementById("popupError").style.display="flex";
        setTimeout(()=>{
            document.getElementById("popupError").style.display="none";
        },2000);
        return;
    }

    let ahora=new Date();
    let fecha=ahora.getDate()+" "+ahora.toLocaleString('es-ES',{month:'short'})+" "+ahora.getFullYear();
    let horas=ahora.getHours()%12||12;
    let minutos=String(ahora.getMinutes()).padStart(2,'0');
    let ampm=ahora.getHours()>=12?"p. m.":"a. m.";
    let hora=horas+":"+minutos+" "+ampm;

    let codigo=Math.floor(100+Math.random()*900).toString();
    let codigoHTML="";
    for(let i=0;i<3;i++){codigoHTML+="<div>"+codigo[i]+"</div>";}

    let operacion=Math.floor(Math.random()*90000000)+10000000;

    document.getElementById("formulario").style.display="none";
    document.getElementById("constancia").style.display="block";

    document.getElementById("montoRes").innerHTML='<span class="currency">S/</span>'+monto;
    document.getElementById("nombreRes").innerHTML=nombre+"*";
    document.getElementById("numeroRes").innerHTML="*** *** "+numero.slice(-3);
    document.getElementById("fecha").innerHTML=fecha;
    document.getElementById("hora").innerHTML=hora;
    document.getElementById("codigoSeguridad").innerHTML=codigoHTML;
    document.getElementById("operacion").innerHTML=operacion;
}
</script>

</body>
</html>
